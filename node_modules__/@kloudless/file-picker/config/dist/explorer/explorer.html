<!DOCTYPE html>

<!--
    This file should be rendered at the URL loaded by the loader.js
    to display the File Explorer.

    When executing `grunt` this file will be compiled to
    dist/explorer/explorer.html, with the _explorer.html file included.
    Therefore, all that is required is for the CSS/JS links below to
    point to the right location, and this HTML file can be used to render
    the File Explorer.
-->

<html>
  <head>
    <title>Kloudless File Explorer</title>
    <!-- CHANGEME: Point this link to the URL the stylesheet is available at. -->
    <link rel="stylesheet" href="/dist/explorer/css/explorer.css">
  </head>
  <body>

    <!--
        CHANGEME (Optional):
        Include /dist/explorer/_explorer.html here, either with a template tag,
        or compiling in the contents.
    -->
    <div data-bind="template: {name: current}" class="container"></div><!-- views--><script type="text/html" id="accounts"><div class="accounts"><header><div class="back"><div data-bind="if: accounts.all().length &gt; 0" class="backcontain"><a data-bind="click: $root.setLocation.bind($data, &quot;#/files&quot;)" class="backbtn"><div class="arrow"></div></a><img data-bind="attr: {src: logo_url() || $root.static(&quot;/ext-assets/kloudless32x33.png&quot;)}" class="klogo"/><span data-bind="translate: &quot;accounts/manage&quot;">Manage your cloud storage accounts here.</span></div><div data-bind="if: accounts.all().length &lt; 1" class="nobackcontain"><div class="nobackbtn"></div><img data-bind="attr: {src: logo_url() || $root.static(&quot;/ext-assets/kloudless32x33.png&quot;)}" class="klogo"/><span data-bind="translate: &quot;accounts/chooseaccount&quot;">Welcome! Please choose a service to connect.</span></div></div><a data-bind="click: cancel" class="closeexplorer"></a></header><div class="containall"><div data-bind="with: accounts" class="connectedaccounts"><div data-bind="if: all().length &gt; 0" class="header"><div data-bind="translate: &quot;accounts/connectedaccounts&quot;" class="intro-message">Connected accounts</div><!-- ko if: $root.enable_logout--><div data-bind="click: logout, translate: &quot;accounts/logout&quot;" class="logout-message">logout</div><!-- /ko--><ul class="linked-services"><div data-bind="foreach: {data: Object.keys(ko.toJS(by_service)), as: &quot;service&quot;}" class="service-group"><li data-bind="if: $root.services()[service]" class="linked-service"><div class="servicename"><img data-bind="attr: {src: $root.services()[service].logo}" class="servicelogo"/><span data-bind="text: $root.services()[service].name"></span></div><div data-bind="foreach: ko.toJS($parent.by_service)[service]" class="accounts"><ul class="accountnames"><li class="account"><div><img data-bind="attr: {src: $root.services()[service].logo}" class="servicelogo"/><a data-bind="click: $root.setLocation.bind($data, &quot;#/files/&quot; + account), text: account_name"></a></div><!-- ko if: $root.enable_logout--><a data-bind="click: function (data, element) { if (!$root.localizedConfirmPopup(&quot;accounts/confirmRemove&quot;)) return false; $root.setLocation(&quot;#/account/disconnect/&quot; + account) }" class="alert"></a><!-- /ko--></li></ul></div></li><!-- ko if: $index() === (Object.keys($parent.by_service()).length - 1) && $parent.computer()--><li class="linked-service"><div class="servicename"><img data-bind="attr: {src: $root.static(&quot;/webapp/sources/computer.png&quot;)}" class="servicelogo"/><span data-bind="text: &quot;Upload&quot;, translate: &quot;accounts/upload&quot;"></span></div><div class="accounts"><ul class="accountnames"><li class="account"><div><img data-bind="attr: {src: $root.static(&quot;/webapp/sources/computer.png&quot;)}" class="servicelogo"/><a data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;), text: &quot;Upload from your computer&quot;, translate: &quot;accounts/uploadfromcomputer&quot;"></a></div></li></ul></div></li><!-- /ko--></div></ul></div><!-- ko if: Object.values($parent.services()).filter(function (service) {return service.visible}).length > 0--><div data-bind="if: all().length &gt; 0" class="row"><div data-bind="translate: &quot;accounts/connectmore&quot;" class="intro-message more">Connect more!</div></div><!-- /ko--></div><div class="connectmore"><ul data-bind="foreach: {data: Object.values(services()), as: &quot;service&quot;}" class="small-block-grid-2 medium-block-grid-4 large-block-grid-6 add-account"><!-- ko ifnot: $parent.accounts.all().length > 0 && service.id == 'computer' || !service.visible--><li><a data-bind="click: $parent.accounts.connect.bind(null, id)"><div class="service"><img data-bind="attr: {src: logo}" class="servicelogo"/><span class="servicename-container"><span data-bind="text: service.name" class="servicename"></span></span></div></a></li><!-- /ko--></ul></div></div></div></script><script type="text/html" id="files"><div data-bind="css: { savername: files.all().length == 1 &amp;&amp; flavor() == 'saver' }" class="files"><div class="filesinner"><header><div data-bind="with: accounts" class="accountselect"><button class="button accountsbutton"><img data-bind="attr: {src: active_logo()}" class="accounticon"/><div data-bind="text: name" class="name"></div><div class="arrow"></div></button><div id="account-dropdown" class="dropdown dropdown-tip"><ul class="dropdown-menu"><!-- ko foreach: all--><!-- ko if: $root.services()[service]--><li data-bind="attr: {title: $root.services()[service].name + &quot;: &quot; + account_name}, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><img data-bind="attr: {src: $root.services()[service].logo}" class="accounticon"/><div data-bind="text: account_name" class="accountname"></div></li><!-- /ko--><!-- /ko--><!-- ko if: computer()--><li data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="computericon"></div><span data-bind="translate: &quot;selector/mycomputer&quot;">My Computer</span></li><!-- /ko--><!-- ko if: account_management()--><li data-bind="click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="accountsicon"></div><span data-bind="translate: &quot;selector/accounts&quot;">Accounts</span></li><!-- /ko--></ul></div></div><!-- ko if: $root.isDesktop--><div data-bind="with: files" class="actions"><!-- ko if: allow_newdir--><a data-bind="click: newdir" class="new-folder-button"></a><!-- /ko--><a data-bind="click: refresh" class="refresh-button"></a><!-- ko if: $root.flavor() == 'chooser'--><form data-bind="submit: search" class="search-form"><a id="search-back-button" data-bind="click: refresh" class="search"></a><input id="search-query" type="text" placeholder="Search" data-bind="textInput: searchQuery, translate: {placeholder: { message: &quot;files/search&quot; }}" class="search"/><a id="search-enable-button" class="search"></a></form><!-- /ko--></div><div data-bind="with: files" class="breadcrumbcontainer"><!-- ko if: breadcrumbs().length == 0--><div class="breadcrumbs"><span data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></span></div><!-- /ko--><!-- ko if: breadcrumbs().length > 0 && breadcrumbs().length < 2--><div class="breadcrumbs"><span data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></span><!-- ko foreach: breadcrumbs--><span data-bind="css: {current: parseInt(&quot;&quot; + ($parent.breadcrumbs().length - 1), 10) == parseInt(&quot;&quot; + $index(), 10)}" class="crumb"><a data-bind="click: $parent.up.bind(null, $parent.breadcrumbs().length - parseInt(&quot;&quot; + ($index() + 1), 10))"><div data-bind="text: $data" class="foldertext"></div></a></span><!-- /ko--></div><!-- /ko--><!-- ko if: breadcrumbs().length >= 2--><div class="breadcrumbs"><div class="crumbutton"><div class="crumbmenuwrap"><ul class="crumbmenu"><!-- ko foreach: breadcrumbs().slice(0, breadcrumbs().length - 1).reverse()--><li data-bind="attr: {title: $data}" class="crumb"><a data-bind="click: $parent.up.bind(null, parseInt(&quot;&quot; + ($index() + 1), 10))"><div class="foldericon"></div><div data-bind="text: $data" class="foldertext"></div></a></li><!-- /ko--><li data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></li></ul></div></div><span class="crumb fullwide current"><a data-bind="click: up.bind(null, 0)"><div data-bind="text: breadcrumbs()[(breadcrumbs().length - 1)]" class="foldertext"></div></a></span></div><!-- /ko--></div><!-- /ko--></header><!-- ko ifnot: $root.isDesktop--><div data-bind="with: files" class="control-panel"><div class="icon-buttons"><div data-bind="click: newdir" class="icon-button"><div class="icon-new-folder"></div></div><div data-bind="click: refresh" class="icon-button"><div class="icon-new-refresh"></div></div></div><input type="search" placeholder="Search" data-bind="textInput: searchQuery, translate: {placeholder: { message: &quot;files/search&quot; }}"/><select data-bind="options: breadcrumbs, value:  breadcrumbs().slice().reverse()[0], event:{ change: navUp}" class="navigator"></select></div><!-- /ko--><table id="fs-scroller" data-bind="with: files" class="clickable"><!-- ko if: $root.isDesktop--><thead><tr><th data-bind="click: function(){sort(&quot;name&quot;)}, translate: &quot;files/name&quot;">Name<div id="sort-name-up" class="arrow-up"></div><div id="sort-name-down" class="arrow-down"></div></th><th data-bind="click: function(){sort(&quot;largest&quot;)}, translate: &quot;files/size&quot;">Size<div id="sort-largest-up" class="arrow-up"></div><div id="sort-largest-down" class="arrow-down"></div></th><th data-bind="click: function(){sort(&quot;recent&quot;)}, translate: &quot;files/updated&quot;">Updated<div id="sort-recent-up" class="arrow-up"></div><div id="sort-recent-down" class="arrow-down"></div></th></tr></thead><!-- /ko--><tbody id="fs-view-body" data-bind="finderSelect: $data"><!-- ko if: cwd().length == 0 && !$root.loading()--><tr align="center" class="info-row"><td class="info-cell"><div data-bind="translate: &quot;files/nofilesfound&quot;">No Files Found</div></td></tr><!-- /ko--><!-- ko if: cwd().length > 0 && cwd()[0].type == "newfolder"--><tr class="newfolder"><td class="newfolder"><span><div class="foldericon"></div></span><span><input data-bind="attr: {value: &quot;Untitled Folder&quot;}, translate: {value: { message: &quot;files/untitledfolder&quot; }}" class="new-folder-name"/></span><span data-bind="click: mkdir"><span class="save-button inline-button">Save</span></span><span data-bind="click: rmdir"><span class="cancel-button inline-button"><div class="closeicon"></div></span></span></td><!-- ko if: $root.isDesktop--><td class="size"></td><td class="updated"></td><!-- /ko--></tr><!-- /ko--><!-- ko foreach: cwd--><!-- ko ifnot: type == "disabled" || type == "newfolder"--><tr data-bind="click: $parent.navigate, attr: {'data-type': type, 'title': path || ' '}"><td><span data-bind="if: type == &quot;folder&quot;"><div class="foldericon"></div></span><span data-bind="if: type == &quot;file&quot;"><div class="fileicon"></div></span><span data-bind="text: name"></span></td><!-- ko if: $root.isDesktop--><!-- ko if: (friendlySize == null || friendlySize == "")--><td class="size"></td><!-- /ko--><!-- ko ifnot: (friendlySize == null || friendlySize == "")--><td data-bind="translate: { html: friendlySize }" class="size"></td><!-- /ko--><!-- ko if: (modified == null || modified == "") && created--><td data-bind="formatDate: created" class="updated"></td><!-- /ko--><!-- ko if: (modified == null || modified == "") && (created == null || created == "")--><td class="updated"></td><!-- /ko--><!-- ko ifnot: modified == null || modified == ""--><td data-bind="formatDate: modified" class="updated"></td><!-- /ko--><!-- /ko--></tr><!-- /ko--><!-- ko if: type == "disabled"--><tr data-bind="if: type == &quot;disabled&quot;" class="disabled"><td><span><div class="fileicon"></div></span><span data-bind="text: name"></span></td><!-- ko if: $root.isDesktop--><td class="size"></td><td data-bind="formatDate: modified" class="updated"></td><!-- /ko--></tr><!-- /ko--><!-- /ko--></tbody></table><footer><div class="row"><div data-bind="visible: loading" class="kloading"></div><div data-alert="data-alert" data-bind="visible: error().length &gt; 0" class="error"><div data-bind="text: error, attr: {title: error}" class="error-text"></div><a class="close"></a></div><!-- ko if: files.all().length == 1 && flavor() == 'saver'--><input type="text" data-bind="value: files.all()[0].name" class="kloudless-saver-name"/><!-- /ko--><div class="buttonscontainer"><a data-bind="click: cancel, translate: &quot;global/cancel&quot;" class="button reg">Cancel</a><!-- ko if: flavor() == 'chooser'--><a data-bind="click: confirm, translate: &quot;global/select&quot;" class="button blue">Select</a><!-- /ko--><!-- ko if: flavor() == 'saver'--><a data-bind="click: save, translate: &quot;global/save&quot;" class="button blue">Save</a><!-- /ko--></div><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></div></script><script type="text/html" id="computer"><div class="computer"><div class="computerinner"><header><div data-bind="with: accounts" class="accountselect"><button class="button accountsbutton"><img data-bind="attr: {src: active_logo()}" class="accounticon"/><div data-bind="text: name" class="name"></div><div class="arrow"></div></button><div id="account-dropdown" class="dropdown dropdown-tip"><ul class="dropdown-menu"><!-- ko foreach: all--><!-- ko if: $root.services()[service]--><li data-bind="attr: {title: $root.services()[service].name + &quot;: &quot; + account_name}, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><img data-bind="attr: {src: $root.services()[service].logo}" class="accounticon"/><div data-bind="text: account_name" class="accountname"></div></li><!-- /ko--><!-- /ko--><!-- ko if: computer()--><li data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="computericon"></div><span data-bind="translate: &quot;selector/mycomputer&quot;">My Computer</span></li><!-- /ko--><!-- ko if: account_management()--><li data-bind="click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="accountsicon"></div><span data-bind="translate: &quot;selector/accounts&quot;">Accounts</span></li><!-- /ko--></ul></div></div></header><div id="uploader"><p data-bind="translate: &quot;computer/nosupport&quot;">Your browser doesn't have Flash, Silverlight or HTML5 support.</p></div><footer><div class="row"><div data-bind="visible: loading" class="kloading"></div><div data-alert="data-alert" data-bind="visible: error().length &gt; 0" class="error"><div data-bind="text: error, attr: {title: error}" class="error-text"></div><a href="#" class="close"></a></div><div class="buttonscontainer right"><a id="cancel-button" href="javascript:void(0)" data-bind="translate: &quot;global/cancel&quot;" class="button reg">Cancel</a><a id="upload-button" href="javascript:void(0)" data-bind="translate: &quot;global/upload&quot;" class="button blue">Upload</a></div><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></div></script><script type="text/html" id="addconfirm"><div class="addconfirm"><header><div class="back"><div class="backcontain"><a data-bind="click: $root.setLocation.bind($data, &quot;#/&quot;)" class="backbtn"><div class="arrow"></div></a><img data-bind="attr: {src: logo_url() || $root.static(&quot;/ext-assets/kloudless32x33.png&quot;)}" class="klogo"/><span data-bind="translate: &quot;addconfirm/confirm&quot;">Confirm account connection.</span></div></div></header><div class="addconfirminner"><p data-bind="translate: {html: { message: &quot;addconfirm/clickbelow&quot;, variables: { serviceName: addconfirm.serviceName }}}" class="confirm">Click below to connect your <span data-bind="text: addconfirm.serviceName"></span> account.</p><p class="imageholder"><img data-bind="attr: {src: addconfirm.serviceLogo}"/><img data-bind="attr: {src: $root.static(&quot;/launch_site/support-plus.png&quot;)}"/><img data-bind="attr: {src: logo_url() || $root.static(&quot;/static/kloudless_logomark.png&quot;)}" width="55" height="55"/></p><div class="buttonscontainer"><a data-bind="click: $root.setLocation.bind($data, &quot;#/&quot;), translate: &quot;global/cancel&quot;" class="button reg">Cancel</a><a id="confirm-add-button" data-bind="translate: {html: { message: &quot;addconfirm/connectaccount&quot;, variables: { serviceName: addconfirm.serviceName }}}" class="button blue">Connect <span data-bind="text: addconfirm.serviceName"></span> Account</a></div></div><footer><div class="row"><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></script><script type="text/html" id="dropzone"><div id="dropzone" style="background-color:#F5F6F7; color:#474747; width:100%; height:100%; text-align:center; cursor: pointer"><span style="position:relative; top:33%" data-bind="translate: &quot;dropzone/message&quot;">Drag and drop files here, or click to open the File Explorer</span></div></script><!-- partials--><script type="text/html" id="powered-by-kl-footer"><div class="textcontainer"><!-- ko ifnot: logo_url()--><a href="https://kloudless.com" target="_blank"><img data-bind="attr: {src: $root.static(&quot;/ext-assets/settings_popup_logo.png&quot;)}"/></a><!-- /ko--></div></script>

    <!-- CHANGEME: Point this link to the URL the JavaScript file is available at. -->
    <script type="text/javascript" src="/dist/explorer/js/explorer.js"></script>
  </body>
</html>
