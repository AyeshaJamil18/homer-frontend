<!DOCTYPE html><html><head><title>Kloudless File Picker</title><link href="./picker.css" rel="stylesheet"></head><body><div id="kloudless-file-picker"><div class="h-100 w-100" data-bind="template: {name: current}"></div><!-- views--><script type="text/html" id="accounts"><div class="container"><div class="container__header"><div class="flex-row align-items-center"><div class="flex-no-shrink" data-bind="css: {'invisible': accounts.all().length === 0}"><div class="icon icon--large"><div class="icon__back" data-bind="click: $root.setLocation.bind($data, '#/files')"></div></div></div><!-- ko if: accounts.all().length > 0--><div class="flex-grow" data-bind="translate: &quot;accounts/manage&quot;"></div><!-- /ko--><!-- ko ifnot: accounts.all().length > 0--><div class="flex-grow" data-bind="translate: &quot;accounts/chooseAccount&quot;"></div><!-- /ko--><div class="flex-no-shrink icon icon--large"><div class="icon__close" data-bind="click: cancel"></div></div></div></div><div class="container__body container__body--scroll"><!-- ko if: accounts.all().length > 0--><div class="box mb" data-bind="with: accounts"><div class="box__title" data-bind="translate: &quot;accounts/connectedAccounts&quot;"></div><div class="box__section" data-bind="foreach: {data: Object.keys(ko.toJS(by_service)), as: &quot;service&quot;}"><div class="list"><!-- ko if: $root.services()[service]--><!-- ko foreach: ko.toJS($parent.by_service)[service]--><div class="list__item" data-bind="click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><div class="icon"><img class="icon__service" data-bind="attr: {src: $root.services()[service].logo}"></div><div class="list__text" data-bind="text: account_name"></div><!-- ko if: $root.enable_logout--><div class="icon" data-bind="

$root.selectingFilesFrom().fromComputer--><div class="list__item" data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="icon"><div class="icon__computer"></div></div><div class="list__text" data-bind="translate: &quot;selector/myComputer&quot;"></div></div><!-- /ko--><!-- ko if: account_management()--><div class="list__item" data-bind="click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="icon"><div class="icon__accounts"></div></div><div class="list__text" data-bind="translate: &quot;selector/accounts&quot;"></div></div><!-- /ko--></div></div></div></div></div></div><div class="flex-no-shrink"><div class="icon icon--large" data-bind="click: cancel"><div class="icon__close"></div></div></div></div></div><div class="container__body"><div class="flex-col flex-grow h-100"><div class="flex-no-shrink w-100"><div class="flex-row mb"><div class="flex-grow mr"><div class="breadcrumb" data-bind="with: files"><div class="dropdown" id="breadcrumb-dropdown"><div class="box box--shadow"><div class="box__section"><div class="list"><div class="list__item" data-bind="click: up.bind(null, breadcrumbs().length)"><div class="icon"><div class="icon__folder"></div></div><div class="list__text" data-bind="text: root_folder_name"></div></div><!-- ko foreach: breadcrumbs--><div class="list__item" data-bind="click: $parent.up.bind(null, $parent.breadcrumbs().length - parseInt(&quot;&quot; + ($index() + 1), 10))"><div class="icon"><div class="icon__folder"></div></div><div class="list__text" data-bind="text: $data.path"></div><!-- ko if: $parent.breadcrumbs().length -1 === $index()--><div class="icon icon--small"><div class="icon__checked"></div></div><!-- /ko--></div><!-- /ko--></div></div></div></div><div class="breadcrumb__hidden"></div><div class="icon icon--button icon--large" data-bind="
